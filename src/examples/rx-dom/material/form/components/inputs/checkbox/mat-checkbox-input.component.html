<label
  class="checkbox-wrapper"
  [htmlFor]="$.id$"
>
  <input
    type="checkbox"
    [id]="$.id$"
    [disabled]="$.disabled$"
    [readonly]="$.readonly$"
    [checked]="$.inputChecked$"
    [indeterminate]="$.inputIndeterminate$"
    (input)="$.$inputChange"
  >

  <div class="on-icon icon-mat-check"></div>
  <div class="indeterminate-icon icon-mat-minus"></div>
</label>
