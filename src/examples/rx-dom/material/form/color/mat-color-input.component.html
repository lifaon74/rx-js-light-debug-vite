<div
  class="field-container"
>
  <div
    class="color-preview"
  >
    <div [style.background-color]="$.previewColor$"></div>
  </div>

  <div
    class="color-input"
  >
    <input
      type="text"
      $input-value="[$.$inputValue$]"
    >
  </div>

  <div
    class="color-format-button"
    tabindex="0"
    (click)="$.$clickColorFormatButton"
  >
    {{ $.selectedColorFormat$ }}
  </div>
</div>
