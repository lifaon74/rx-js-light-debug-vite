  <div class="controls">
    <div
      class="menu-button"
    >
      <div class="icon-settings"></div>
    </div>

    <div
      class="previous-track-button"
      [class.disabled]="$.previousTrackButtonDisabled$"
    >
      <div class="icon-jump-left"></div>
    </div>


    <div
      class="pause-button"
      *if="$.pauseButtonVisible$"
      (click)="$.onClickPauseButton"
    >
      <div class="icon-playback-pause"></div>
    </div>

    <div
      class="play-button"
      *if="$.playButtonVisible$"
      (click)="$.onClickPlayButton"
    >
      <div class="icon-playback-play"></div>
    </div>

    <div
      class="loader"
      *if="$.loaderVisible$"
    >
      <div class="dual-ring-loader"></div>
    </div>

    <div
      class="next-track-button"
      [class.disabled]="$.nextTrackButtonDisabled$"
    >
      <div class="icon-jump-right"></div>
    </div>

    <div
      class="search-button"
    >
      <div class="icon-settings"></div>
    </div>
