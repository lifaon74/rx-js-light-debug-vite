<div
  class="file-list"
  *if="isNotErrored$"
>
  <div
    class="file"
    *for="let file of $.files$"
  >
    <div
      class="preview-image"
      [style.background-image]="`url(${ file.previewURL })`"
    ></div>
    <div class="file-name">
      {{ file.name }}
    </div>
  </div>
</div>

<div
  class="loader"
  *if="isLoading$"
>
  <div class="dual-ring-loader"></div>
</div>

<div
  class="error-message"
  *if="isErrored$"
>
  {{ $.errorMessage$ }}
</div>
